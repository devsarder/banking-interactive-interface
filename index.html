<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <h3 class="text-5xl text-center mt-5 my-6">
        Welcome To Your Home
        <span class="text-indigo-700">Banking Application!!!</span>
      </h3>
      <section class="bg-blue-400 w-9/12 mx-auto p-8 rounded-sm">
        <h4 class="text-3xl font-semibold mb-3">Please Login</h4>
        <input
          class="block w-9/12 px-3 mb-3 py-1 rounded-lg"
          type="email"
          name=""
          id="user-email"
          placeholder="Your Email Address"
        />
        <input
          class="block w-9/12 px-3 mb-3 py-1 rounded-lg"
          type="password"
          name=""
          id="user-password"
          placeholder="Your Password"
        />
        <button
          id="btn-submit"
          class="bg-orange-500 hover:bg-blue-800 text-cyan-50 px-5 py-2 rounded-lg"
        >
          Submit
        </button>
      </section>
    </main>
    <footer></footer>
    <script src="js/form.js"></script>
  </body>
</html>
